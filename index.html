<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/style.css">
    <title>App Proxy Configuration Discovery</title>
  </head>

  <body>

    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
      <a class="navbar-brand mr-0 mr-md-2" href="#">
        <img class="logoImage" src="./lib/microsoftLogo.png" alt=""/>
      </a>
      <div class="pageTitle">
        <h4 >
          App Proxy Configuration Discovery
        </h4>
      </div>


    </header>

    <!-- Begin page content -->
    <main role="main" class="container">
      <div class="modal" id="detailModal" tabindex="-1" role="dialog" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" style="max-width:800px">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title">Modal title</h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-info">Generate publish script <i class="fas fa-cloud-upload-alt"></i></button>
              <button type="button" class="btn btn-primary">Download JSON <i class="fas fa-download"></i></button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <br>
      <h1 style="margin-left:25%" > App Proxy Auto Publish </h1>
      <br>
      <br>
      <div class="container">
        <button type="button" class="btn btn-primary" id="addWiaApp">Add WIA Application<i class="fa fa-plus-circle" aria-hidden="true" style="padding-left: 1rem"></i></button>
        <button type="button" class="btn btn-info" id="addFormApp">Add Form Application<i class="fa fa-plus-circle" aria-hidden="true" style="padding-left: 1rem"></i></button>
      </div>
      <br>
      <br>
      <div class="container" id="formContainer">

      </div>



    </main>

    <footer class="footer">
      <div class="container" style="height:200px">

      </div>
    </footer>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./scripts/viewBuilder.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
