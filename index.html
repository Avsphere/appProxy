<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./lib/fontawesome/css/all.css">
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
    <link rel="stylesheet" href="./lib/style.css">
    <title>App Proxy Configuration Discovery</title>
  </head>

  <body>

    <header class="navbar navbar-expand navbar-dark flex-column flex-md-row bd-navbar">
      <a class="navbar-brand mr-0 mr-md-2" href="#" style="margin-left:2%">
        <img class="logoImage" src="./lib/microsoftLogo.png"/>
      </a>
      <div class="pageTitle">
        <h4>
          <a href="./index.html">App Proxy Configuration Discovery</a>
        </h4>
      </div>
      <h5 class="documentationLink">
        <a href="./documentation.html">Documentation</a>
      </h5>
    </header>

    <!-- Begin page content -->
    <main role="main" class="container-fluid" style="">
      <div class="modal" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document" style="max-width:800px">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title">Modal title</h1>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body" style="overflow-y:scroll;">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" id="downloadJson">Download JSON <i class="fas fa-download"></i></button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
      <div class="baseInfo">
        <h1 class="mt-5" id="serverName"></h1>
        <h5 id="iisVersion"></h5>
        <h5 id="osInfo"></h5>
      </div>

      <br>
      <br>
      <div class="container" style="max-width:1400px; margin-top:2%">
        <div class="row">
          <div class="col-sm">
            <div id="siteTable">
              <h2>Discovered Sites</h2>
            </div>
            <br />

            <div>
              <h4>Ready to Automate Publication?</h4>
              <button type="button" class="btn btn-primary" id="autoPubBtn">Generate Publication Scripts <i class="fas fa-arrow-right"></i></button>
            </div>
          </div>
          <div class="col-sm" id="rightColumn">
            <div style="margin-left:2%">
              <div class="list-group" id="detailedView">
              </div>
            </div>
          </div>
        </div>
      </div>

    </main>

    <footer class="footer">
      <div class="container" style="height:200px">

      </div>
    </footer>
    <script src="./lib/jquery.min.js"></script>
    <script src="./lib/bootstrap.min.js"></script>
    <script src="./data/configDiscoveryData.js"></script>
    <script src="./scripts/configApi.js"></script>
    <script src="./scripts/iisAnalysis.js"></script>
    <script src="./scripts/viewBuilder.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
